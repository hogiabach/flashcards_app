{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
{% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save Card</button>
    </form>
    <a href="{% url 'card-list' %}">Cancel</a>
{% endblock %}
